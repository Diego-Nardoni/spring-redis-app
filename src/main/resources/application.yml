spring:
  application:
    name: spring-redis-poc
  config:
    import: "aws-parameterstore:/poc/"
  cloud:
    aws:
      region:
        static: us-east-1
      parameterstore:
        enabled: true
        prefix: /poc
        fail-fast: false
  data:
    redis:
      host: ${redis.endpoint:localhost}
      port: ${redis.port:6379}
      ssl:
        enabled: ${redis.ssl:false}
      timeout: 5s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 3s
        shutdown-timeout: 3s
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on_save
      save-mode: on_set_attribute
    timeout: 30m

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

logging:
  level:
    com.poc: INFO
    org.springframework.data.redis: WARN
    io.lettuce.core: WARN
